name: ulivery_mobile_app
description: The mobile app for Ulivery
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  cupertino_icons: ^1.0.2
  package_info_plus: ^1.4.2
  fluri: ^2.0.0
  http: ^0.13.4
  flutter_form_bloc: ^0.30.1
  mobile_scanner: ^1.0.0
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets :
    - assets/img/
    - assets/img/onboarding/
    - assets/img/login/
    - assets/icon/
    - assets/onboarding.json
    - assets/img/services/
    - assets/img/payments/
  fonts:
   - family:  UliveryAppIcons
     fonts:
     - asset: fonts/UliveryAppIcons.ttf
  