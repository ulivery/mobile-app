name: ulivery_mobile_app
description: The mobile app for Ulivery
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  cupertino_icons: ^1.0.2
  fluri: ^2.0.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets :
    - assets/img/
    - assets/img/onboarding/
    - assets/img/login/
    - assets/icon/
    - assets/onboarding.json
    - assets/img/services/
    - assets/img/payments/